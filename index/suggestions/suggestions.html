<div class="form-text">
    <h1>Leave a recommendation!</h1>
    <p>
        Share your favorite anime recommendations with us! <br>
        Whether it's a thrilling adventure or a heartwarming story, <br>
        we'd love to hear your suggestions to help fellow fans discover their next favorite series.
    </p>
</div>

<form class="suggestion-form">
  <fieldset>
    
    <legend>About my anime...</legend>

    <label for="anime-name">Anime name:</label><br>
    <input type="text" 
    id="anime-name" 
    name="anime-name"
    class="input-form" 
    placeholder="Tell us your favorite anime!"
    required>
<br>
    <label for="anime-desc">Give us a summary of your anime:</label><br>
    <input type="text" 
    id="anime-desc" 
    name="anime-desc" 
    class="input-form"
    placeholder="Ash woke up late and got a yellow pokemon..."
    required>
<br>
    <label for="anime-rec">I recommend this because:</label><br>
    <input type="text" 
    id="anime-rec" 
    name="anime-rec" 
    class="input-form"
    placeholder="It's a classic and time-less"
    required>
<br>    
    <input type="submit" value="Submit" id="submit-btn">
  </fieldset>
</form>
